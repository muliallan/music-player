<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="icon" type="image/png" href="/images/favicon.png
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <!-- Creative commons license -->
        <div class="license-container">
            <div class="cc-by-container" id="cc-by-container">
                <img id= "cc-by" src="images/by.svg" alt="Credit for using the song">
            </div>
            <div id="credit-container" class="credit-container-closed">
                <p id="credit">
                    <span id="song-name"></span> by 
                    <span><a id="artist-link" href='' target="_blank"></a></span> is licensed under a 
                    <span><a id="cc-link" href='' target="_blank"></a></span>.
                </p>
            </div>
        </div>
        <!-- Music -->
        <div class="music-container-with-cc-closed" id="music-container">
            <div class="img-container">
                <img id="image" src="" alt="Album Art">
            </div>
            <div class="song-container">
                <div class="title-container">
                    <h2 id="title" class="title"></h2>
                </div>
                <h3 id="album"></h3>
                <h3 id="artist"></h3>
                <audio></audio>
                <!-- Progress bar -->
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="duration-wrapper">
                        <span id="current-time">0:00</span>
                        <span id="duration">5:55</span>
                    </div>
                </div>
                <!-- Controls -->
                <div class="player-controls">
                    <i class="fa-solid fa-backward-step" id= "prev" title="Previous" style="margin-left:32px;"></i>
                    <i class="fa-solid fa-circle-play main-button" id= "play" title="Play"></i>
                    <i class="fa-solid fa-forward-step" id= "next" title="Next"></i>    
                </div>
            </div>
        </div>
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
